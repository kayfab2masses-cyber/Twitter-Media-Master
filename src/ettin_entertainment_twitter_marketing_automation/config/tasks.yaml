---
monitor_ttrpg_community_trends:
  description: 'Research and monitor Twitter/X for trending TTRPG conversations, focusing
    on {product_focus} and {target_community} community. Identify 5-10 engagement
    opportunities, trending topics, and pain points our content could address.'
  expected_output: 'A detailed report with 5-10 specific conversation threads or trends
    that are valuable engagement opportunities.'
  agent: twitter_scout

draft_engaging_twitter_content:
  description: 'Based on the {product_knowledge_file} and the trends from the scout,
    draft 3-5 engaging tweets. Create 1-2 replies for the specific engagement opportunities
    found. All content must be helpful and non-salesy.'
  expected_output: 'A JSON file containing a list of all drafted tweets (both original
    and replies).'
  agent: brand_voice_writer
  context:
  - monitor_ttrpg_community_trends

validate_and_finalize_content:
  description: 'Thoroughly review all drafted content from the writer. Verify 100%
    accuracy of {product_focus} game mechanics and terminology.
    Correct any errors. Once validated, compile all approved tweets into a single,
    clean markdown file, ready for a human to review and post.'
  expected_output: 'A final markdown file (named final_tweets_for_review.md) containing
    all approved, ready-to-post tweets, with notes on which ones are replies and which
    are original posts. This is the final step.'
  agent: daggerheart_rules_expert
  context:
  - draft_engaging_twitter_content
  output_file: 'final_tweets_for_review.md'